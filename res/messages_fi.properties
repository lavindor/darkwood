#tier3 quests
tier3.questkillbanditleader=Rosvot saavat lisää jäseniä jos johtaja ei lopeta rekrytointia. Hän on murhaaja. Hänen on kuoltava!
tier3.completekillbanditleader=Rosvopäällikön kuolema johtaa rauhaan. Kiitos!
tier3.questkillbandits=Hei! Rosvot ryöstivät kauniin kylämme. (nyyh) Voisitko pysäyttää heidät ennenkuin he iskevät uudestaan?
tier3.completekillbandits=Kiitos että pysäytit rosvot!
tier3.questkillbaron=Paroni istuu valtaistuimellaan linnassa. Vihdoin olemme valmiit hyökkäämään. Tapa hänet! .. mutta ole varovainen! Hänellä on yliluonnollisia voimia.
tier3.completekillbaron=Viimein kylämme on vapaa Paronnin tyranniasta!
tier3.questkillfencingguards=Vaikuttaa, että rosvopäällikkö työskenteli Paronille. Paroni on käyttäytynyt epäilyttävästi lähiaikoina. Sinun pitää alkaa vähentää hänen vartiostoaan.
tier3.completekillfencingguards=Kiitos että tapoit vartijat!
tier3.questkillhalberdiers=Kaikki on selvää. Paroni on kaiken surumme syypää. Huhujen mukaan hän on sekaantunu mustaan magiaan. Mene ja hyökkää seuraavaksi hänen pertuskamiehiään vastaan!
tier3.completekillhalberdiers=Kiitos että tapoit pertuskamiehet!
tier3.questkillquartermaster=Sinun pitää tappaa Paronin kersantti, jotta voit päästä linnaan ja Paronin itsensä kimppuun. Kersantti on yleensä linnan parakissa.
tier3.questcompletekillquartermaster=Kersantin kuolema on iso isku Paronia vastaan!

