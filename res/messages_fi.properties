#tier 1 quest

tier1.quest1=Tervehdys seikkailija, nimeni on Julia. Tervetuloa vaatimattomaan kyläämme. Ajat ovat kovat. Voisitko auttaa meitä lahtaamalla kylää kiusaavat sudet?
tier1.quest1.complete=Kiitoksia susien harvennuksesta!
tier1.quest2=Kiitos edellisestä, mutta metsä on vielä täynnä susia. Menisitkö syvemmälle metsään huolehtimaan suurista susista?
tier1.quest2.complete=Kiitoksia kylämme puolesta!
tier1.quest3=Hirveitä otuksia vaanii metsässä. Epäluonnollinen ulvonta kuuluu etenkin kuun kumottaessa, ja se tuntuu selkäpiissä asti. Nämä pedot tappaaksesi tulee sinun mennä vielä syvemmälle metsään.
tier1.quest3.complete=Kiitos kun tapoit ne hirviöt!
tier1.quest4=Sain juuri kuulla, että moni viime aikoina kadonnut kyläläinen onkin muuttunut ihmissudeksi! Auttaaksesi meitä sinun tulee listiä nämä kammotukset.
tier1.quest4.complete=Olen erittäin surullinen, siksi että moni hyvä ihminen on nyt lopullisesti kuollut. Mutta emme voineet muutakaan. Nyt meidän tulee kostaa syyllisille! 
tier1.quest5=Tiedustelijani kertoivat, että ihmissusien takana on paha noita, jolla on mökki kylän lähistöllä. Meidän tulee kostaa ystäviemme kuolema! Sinun tulee etsiä tämä noita ja asettaa loppu tälle murhenäytelmälle!
tier1.quest5.complete=Kiitos kaikesta mitä olet tehnyt kylämme vuoksi. Pyydän, ota vastaan nämä lahjat vastineeksi vaivoistasi. Nyt me voimme viimein surra ystäviemme poismenoa.

tier1.completed=Matkusta pohjoiseen, kuningaskunnan pääkaupunkiin. Kuningatar tarvitsee palveluitasi.


