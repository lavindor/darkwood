#tier 2 quests

tier2.quest1=Tervehdys seikkailija ja tervetuloa kauniiseen kaupunkiimme. Tarvitsemme apuasi. Pahat olennot häpäisevät esi-isiemme hautoja. Ensimmäiseksi voisit listiä lepakot, jotka syövät rakkaidemme ruumiita!
tier2.quest1.complete=Kiitoksia lepakoiden listimisestä!
tier2.quest2=Kammottavia uutisia, rakkaani! Sana on kiirinyt, että julmettu Noiduttu on tämän kaiken pahan alku ja juuri. Pyydän nöyrästi, että voisit auttaa vielä kerran. Katso, että Noiduttu ei riivaa enää tätä paikkaa!
tier2.quest2.complete=Sankarini! Pelastit kuningaskunnan! 
tier2.quest3=Sain viestin, että joku sanoinkuvaamaton paha vaanii katakombeissa ihanan kaupunkimme alla. Jälleen kerran olen velvoitettu pyytämään apuasi. Tuhoa vastaasi tulevat luurankosoturit!
tier2.quest3.complete=Oih, kiitoksia paljon!
tier2.quest4=Lepakot levittävät jotain tarttuvaa tautia, joka saa ruumiit kävelemään. Pyydän, nämä epäkuolleet on saatava takaisin hautoihinsa, ennen kuin ne vahingoittavat kaupunkilaisia!
tier2.quest4.complete=Kiitos.. hyvä ystäväni!
tier2.quest5=Voi kuinka hienoa, sankarini! Olet uljaasti pelastanut kuningaskunnan ja oman henkeni, ja siitä olen ikuisesti kiitollinen. Pyydän, ota vastaan tämä pieni palkinto osoituksena tunteistani sinua kohtaan.
tier2.quest5.complete=Toivottavasti näemme jälleen.

