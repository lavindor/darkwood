#tier6 quests
tier6.quest1=Muinaisen kuninkaan Cu'Rmun armeija on herännyt, ja Kuningatar armeijoineen on lähtenyt taistelemaan sitä vastaan. Mutta taistelu on myös täällä.
tier6.quest1.complete=Kiitos että vähensit niiden joukkoja.
tier6.quest2=Onnistuit vähentämään hänen armeijaansa. Hyvä! Mutta jos haluat tappaa Cu'Rmun, sinun pitää päästä pyramidiin hänen vanhan hautansa kautta.
tier6.quest2.complete=Kiitos että vähensit niiden joukkoja.
tier6.quest3=Muinaisen kuninkaan armeija ei voi toimia ilman komentajia. Luurankosotaherrasta on päästävä eroon.
tier6.quest3.complete=Kiitos että tapoit sotaherran!
tier6.quest4=Nyt sinun tulee lyödä Cu'Rmun muumiovahvistukset jotka ovat heräämässä pyramidissa. Aika on kriittistä Kuningattaren kannalta. Armeijat ovat taistelussa aavikolla!
tier6.quest4.complete=Hyvää työtä!
tier6.quest5=Huonoja uutisia! Vaikka isoin osa epäkuolleista tuhottiin taistelussa, Kuningatar joutui vangiksi ja hänet vietiin pyramidiin. Sinun pitää pelastaa hänet!
tier6.quest5.complete=Kuningatar tulee olemaan ikuisesti kiitollinen hänen pelastamisestaan!
tier6.quest5.objective=Pelasta kuningatar
tier6.queen.action=Vapauta
tier6.quest6=Kuningas Cu'Rmua vihattiin jo hänen eläessään, ja hänet lukittiin ikuisiksia ajoiksi. Nyt hän on vapaa. Vain sinä voit lopettaa tämän valtavan uhan!
tier6.quest6.complete=Minun sankarini! Olet pelastanut Rajakuningaskuntien ihmiset!

tier6.completed=Rajakuningaskuntien ihmiset tulevat aina olemaan kiitollisia sinulle! Kuningatar on kutsunut sinut pääkaupunkiin.
